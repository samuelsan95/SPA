<h1> Resultados de la búsqueda de  <small> heroes </small> </h1>

<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes; let i = index">
   <img class="card-img-top" [src]="heroe.img"[alt]="heroe.nombre">
   <div class="card-body">
     <h4 class="card-title">{{heroe.nombre}}</h4>
     <p class="card-text">{{heroe.bio}}.</p>
     <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
     <button type="button" (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">Ver mas...</button>
     <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary"> Ver más... </a> -->
   </div>
 </div>
</div>
 <div class="row" *ngIf="heroes.length === 0">
   <div class="col-md-12">
     <div class="alert alert-info">No hay resultados</div>
   </div>
 </div>
